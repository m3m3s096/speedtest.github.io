<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç —Å–∫–æ—Ä–æ—Å—Ç–∏ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0061a8;
            --bg: #f9f9ff;
            --surface: #ffffff;
            --text: #1c1b1f;
            --border: #ddd;
            --radius: 12px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            padding: 32px 24px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            color: #2c3e50;
            margin: 0 0 8px;
        }

        p {
            font-size: 15px;
            color: #555;
            margin: 0 0 24px;
            line-height: 1.5;
        }

        .result-card {
            background: #f0f0f8;
            padding: 16px;
            border-radius: var(--radius);
            margin: 16px 0;
            text-align: left;
        }

        .result-card strong {
            display: inline-block;
            width: 140px;
            color: #333;
        }

        .progress {
            margin: 20px 0;
            font-size: 14px;
            color: #555;
        }

        .progress-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin: 8px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--primary);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        button {
            padding: 14px 24px;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 16px;
            font-weight: 500;
            border-radius: 24px;
            cursor: pointer;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
            align-self: center;
            min-width: 180px;
        }

        button:hover:not(:disabled) {
            background: #005490;
        }

        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .loader {
            display: none;
            width: 28px;
            height: 28px;
            border: 3px solid #e0e0e0;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 16px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>–¢–µ—Å—Ç —Å–∫–æ—Ä–æ—Å—Ç–∏ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞</h1>
        <p>–¢–æ—á–Ω—ã–π –∑–∞–º–µ—Ä –ø–æ 10 –ø–∞–∫–µ—Ç–∞–º –ø–æ 2 –ú–ë</p>

        <div class="progress">
            <div>–°—Ç–∞—Ç—É—Å: <span id="status">–ì–æ—Ç–æ–≤</span></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="progressText">0 / 10</div>
        </div>

        <div class="result-card">
            <strong>–°–∫–∞—á–∏–≤–∞–Ω–∏–µ:</strong> <span id="download">‚Äî</span><br>
            <strong>–°—Ä–µ–¥–Ω—è—è —Å–∫–æ—Ä–æ—Å—Ç—å:</strong> <span id="avgSpeed">‚Äî</span><br>
            <strong>–ó–∞–¥–µ—Ä–∂–∫–∞ (–ø–∏–Ω–≥):</strong> <span id="ping">‚Äî</span>
        </div>

        <button id="startBtn">–ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç</button>
        <div class="loader" id="loader"></div>
    </div>

    <script>
        // üîß –£–∫–∞–∂–∏—Ç–µ URL –∫ –≤–∞—à–µ–º—É PHP-—Å–∫—Ä–∏–ø—Ç—É
        const TEST_URL = 'https://53c18a72091d.hosting.myjino.ru/speedtest/service/index.php';

        const startBtn = document.getElementById('startBtn');
        const statusEl = document.getElementById('status');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const downloadEl = document.getElementById('download');
        const avgSpeedEl = document.getElementById('avgSpeed');
        const pingEl = document.getElementById('ping');
        const loader = document.getElementById('loader');

        const totalChunks = 10;
        const chunkSizeBytes = 2 * 1024 * 1024; // 2 –ú–ë

        // –ò–∑–º–µ—Ä–µ–Ω–∏–µ –ø–∏–Ω–≥–∞ (–≤—Ä–µ–º—è –ø–µ—Ä–≤–æ–≥–æ –æ—Ç–≤–µ—Ç–∞)
        async function measurePing() {
            const start = performance.now();
            try {
                await fetch(TEST_URL + '?ping=' + Math.random(), {
                    method: 'GET',
                    cache: 'no-cache',
                    signal: AbortSignal.timeout(10000)
                });
                const end = performance.now();
                return Math.round(end - start);
            } catch (e) {
                return '‚Äî';
            }
        }

        // –ó–∞–º–µ—Ä —Å–∫–æ—Ä–æ—Å—Ç–∏ –æ–¥–Ω–æ–≥–æ –ø–∞–∫–µ—Ç–∞
        async function downloadChunk() {
            const start = performance.now();
            try {
                const response = await fetch(TEST_URL + '?r=' + Math.random(), {
                    method: 'GET',
                    cache: 'no-cache',
                    signal: AbortSignal.timeout(20000) // 20 —Å–µ–∫ –º–∞–∫—Å–∏–º—É–º
                });

                if (!response.ok) return null;

                // –ß–∏—Ç–∞–µ–º –≤–µ—Å—å blob
                await response.blob();
                const end = performance.now();
                const durationSec = (end - start) / 1000;

                const speedBps = chunkSizeBytes / durationSec;
                return (speedBps * 8) / 1_000_000; // –ú–±–∏—Ç/—Å
            } catch (e) {
                return null;
            }
        }

        // –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–∞
        startBtn.addEventListener('click', async () => {
            startBtn.disabled = true;
            loader.style.display = 'block';
            statusEl.textContent = '–ò–∑–º–µ—Ä–µ–Ω–∏–µ –ø–∏–Ω–≥–∞...';

            // –°–±—Ä–æ—Å
            downloadEl.textContent = '‚Äî';
            avgSpeedEl.textContent = '‚Äî';
            pingEl.textContent = '‚Äî';
            progressFill.style.width = '0%';
            progressText.textContent = '0 / 10';

            // –ü–∏–Ω–≥
            const ping = await measurePing();
            pingEl.textContent = ping + ' –º—Å';

            statusEl.textContent = '–¢–µ—Å—Ç —Å–∫–æ—Ä–æ—Å—Ç–∏...';
            const speeds = [];

            for (let i = 0; i < totalChunks; i++) {
                const speed = await downloadChunk();
                if (speed !== null) {
                    speeds.push(speed);
                    const avg = (speeds.reduce((a, b) => a + b, 0) / speeds.length).toFixed(2);
                    avgSpeedEl.textContent = `${avg} –ú–±–∏—Ç/—Å`;
                    downloadEl.textContent = `${speed.toFixed(2)} –ú–±–∏—Ç/—Å`;
                }

                const progress = ((i + 1) / totalChunks) * 100;
                progressFill.style.width = `${progress}%`;
                progressText.textContent = `${i + 1} / ${totalChunks}`;
            }

            if (speeds.length > 0) {
                const final = (speeds.reduce((a, b) => a + b, 0) / speeds.length).toFixed(2);
                avgSpeedEl.textContent = `${final} –ú–±–∏—Ç/—Å`;
                statusEl.textContent = '–¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à—ë–Ω';
            } else {
                avgSpeedEl.textContent = '–û—à–∏–±–∫–∞';
                statusEl.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –∏–∑–º–µ—Ä–∏—Ç—å';
            }

            loader.style.display = 'none';
            startBtn.disabled = false;
        });
    </script>

</body>
</html>
